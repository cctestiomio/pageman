<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Vibe Board</title>

    <!-- Inter Font from Google Fonts (Variable Weight) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Light Theme (Default) */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            /* CoinCodex Green */
            --accent-green: #3cc61e; 
            --accent-red: #ea3943;
            --border-color: #e5e7eb;
            --hover-row: #f9fafb;
            --btn-bg: #f3f4f6;
            --btn-hover: #e5e7eb;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Dark Theme Overrides */
        body.dark-mode {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --hover-row: #21262d;
            --btn-bg: #21262d;
            --btn-hover: #30363d;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 24px;
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
            /* 
               Inter Features:
               cv11: Single-story 'a'
               ss01: Alternate digits
               calt: Contextual alternates
            */
            font-feature-settings: "cv11", "ss01", "calt"; 
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
        }

        /* Header Layout */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 { margin: 0; font-size: 26px; font-weight: 800; letter-spacing: -0.02em; }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            padding: 6px 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .icon-btn {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover { background-color: var(--btn-hover); color: var(--text-primary); }
        .icon-btn svg { width: 18px; height: 18px; fill: currentColor; }

        .spin { animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .status { 
            font-size: 13px; 
            font-weight: 500;
            color: var(--text-secondary); 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            padding-left: 12px;
            border-left: 1px solid var(--border-color);
        }
        .dot { width: 6px; height: 6px; background-color: var(--text-secondary); border-radius: 50%; }
        .dot.live { background-color: var(--accent-green); }

        /* Table Styles */
        .table-wrapper {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
            font-variant-numeric: tabular-nums; 
        }

        thead { background-color: var(--bg-color); }

        th {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--card-bg);
            text-align: center; /* Centered headers */
        }

        /* Rank & Name Align Left */
        th:nth-child(1) { text-align: left; padding-left: 24px; width: 60px; } 
        th:nth-child(2) { 
            text-align: left; 
            position: sticky; 
            left: 0; 
            background-color: var(--card-bg); 
            z-index: 20;
            box-shadow: 2px 0 5px -2px rgba(0,0,0,0.05);
        }

        td {
            padding: 20px 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            text-align: center; /* Centered cells */
            vertical-align: middle;
        }

        /* Specific Cell Alignments */
        td:nth-child(1) { text-align: left; padding-left: 24px; color: var(--text-secondary); font-size: 13px;}
        td:nth-child(2) { 
            text-align: left; 
            position: sticky; 
            left: 0; 
            background-color: var(--card-bg); 
            z-index: 20;
            box-shadow: 2px 0 5px -2px rgba(0,0,0,0.05);
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: var(--hover-row); }

        /* Coin Info */
        .coin-name { 
            display: flex; 
            align-items: center; 
            gap: 14px; 
        }
        .coin-img { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--border-color); }
        .coin-text { display: flex; flex-direction: column; justify-content: center; gap: 2px; }
        .coin-symbol { font-weight: 600; font-size: 14px; color: var(--text-primary); text-transform: uppercase; line-height: 1.1; }
        .coin-fullname { font-size: 13px; font-weight: 400; color: var(--text-secondary); line-height: 1.1; }

        /* Price Formatting */
        .price-wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 2px; 
        }
        .price-usd { font-weight: 600; font-size: 14px; color: var(--text-primary); }
        .price-btc { font-size: 12px; font-weight: 400; color: var(--text-secondary); }

        /* Percent Changes */
        .percent { font-weight: 700; font-size: 16px; } 
        .green { color: var(--accent-green); }
        .red { color: var(--accent-red); }
        .neutral { color: var(--text-secondary); }

        /* Market Cap & Vol */
        .cap-vol { font-weight: 600; font-size: 14px; color: var(--text-primary); }

        /* Loading Skeleton */
        .loading-row td { height: 74px; padding: 0; }

        @media (max-width: 1300px) {
            th:nth-child(8), td:nth-child(8), /* 200d */
            th:nth-child(9), td:nth-child(9)  /* 1y */
            { display: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Crypto Tracker</h1>

            <div class="header-controls">
                <button class="icon-btn" id="themeBtn">
                    <svg id="moonIcon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
                    <svg id="sunIcon" viewBox="0 0 24 24" style="display:none;"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>
                </button>
                <button class="icon-btn" id="refreshBtn">
                    <svg id="refreshIcon" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
                <div class="status">
                    <span class="dot" id="statusDot"></span>
                    <span id="timer">30s</span>
                </div>
            </div>
        </header>

        <div class="table-wrapper">
            <table id="cryptoTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>1h</th>
                        <th>24h</th>
                        <th>7d</th>
                        <th>30d</th>
                        <th>200d</th>
                        <th>1y</th>
                        <th>Mkt Cap</th>
                        <th>24h Vol</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="loading-row"><td colspan="11"></td></tr>
                    <tr class="loading-row"><td colspan="11"></td></tr>
                    <tr class="loading-row"><td colspan="11"></td></tr>
                    <tr class="loading-row"><td colspan="11"></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // UPDATED: per_page changed from 50 to 100 to match CoinCodex screenshot
        const API_URL = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=1h,24h,7d,30d,200d,1y";
        const REFRESH_RATE = 30;

        let updateTimer = null;
        let countdownInterval = null;

        const themeBtn = document.getElementById('themeBtn');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        function updateThemeIcon(isDark) {
            sunIcon.style.display = isDark ? 'block' : 'none';
            moonIcon.style.display = isDark ? 'none' : 'block';
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            updateThemeIcon(true);
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        });

        const fmtUSD = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
        const fmtCompact = new Intl.NumberFormat('en-US', { notation: "compact", maximumFractionDigits: 2, style: 'currency', currency: 'USD' });

        function formatBtc(price, btcPrice) {
            if (!btcPrice) return '';
            const val = price / btcPrice;
            return val.toFixed(val >= 1 ? 2 : 8); 
        }

        function formatPercent(num) {
            if (num === null || num === undefined) return '<span class="percent neutral">-</span>';
            const color = num > 0 ? "green" : (num < 0 ? "red" : "neutral");
            return `<span class="percent ${color}">${num.toFixed(2)}%</span>`;
        }

        async function fetchData() {
            try {
                document.getElementById('statusDot').className = "dot"; 
                document.getElementById('refreshIcon').classList.add('spin'); 

                const response = await fetch(API_URL);
                const data = await response.json();
                renderTable(data);

                document.getElementById('statusDot').className = "dot live";
                resetTimer();
            } catch (error) {
                console.error(error);
                document.getElementById('statusDot').className = "dot red";
            } finally {
                document.getElementById('refreshIcon').classList.remove('spin');
            }
        }

        function renderTable(coins) {
            const tbody = document.getElementById('tableBody');
            const btcCoin = coins.find(c => c.symbol === 'btc');
            const btcPrice = btcCoin ? btcCoin.current_price : null;

            let html = '';
            coins.forEach((coin, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <div class="coin-name">
                                <img class="coin-img" src="${coin.image}" loading="lazy">
                                <div class="coin-text">
                                    <span class="coin-symbol">${coin.symbol}</span>
                                    <span class="coin-fullname">${coin.name}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="price-wrapper">
                                <span class="price-usd">${fmtUSD.format(coin.current_price)}</span>
                                <span class="price-btc">${formatBtc(coin.current_price, btcPrice)}</span>
                            </div>
                        </td>
                        <td>${formatPercent(coin.price_change_percentage_1h_in_currency)}</td>
                        <td>${formatPercent(coin.price_change_percentage_24h_in_currency)}</td>
                        <td>${formatPercent(coin.price_change_percentage_7d_in_currency)}</td>
                        <td>${formatPercent(coin.price_change_percentage_30d_in_currency)}</td>
                        <td>${formatPercent(coin.price_change_percentage_200d_in_currency)}</td>
                        <td>${formatPercent(coin.price_change_percentage_1y_in_currency)}</td>
                        <td class="cap-vol">${fmtCompact.format(coin.market_cap)}</td>
                        <td class="cap-vol">${fmtCompact.format(coin.total_volume)}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        function resetTimer() {
            let timeLeft = REFRESH_RATE;
            const timerEl = document.getElementById('timer');
            if (countdownInterval) clearInterval(countdownInterval);
            if (updateTimer) clearTimeout(updateTimer);

            timerEl.innerText = timeLeft + "s";
            countdownInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = (timeLeft <= 0 ? 0 : timeLeft) + "s";
            }, 1000);
            updateTimer = setTimeout(fetchData, REFRESH_RATE * 1000);
        }

        document.getElementById('refreshBtn').addEventListener('click', fetchData);
        fetchData();
    </script>
</body>
</html>
